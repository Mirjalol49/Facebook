<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Facebook</title>

    <link rel="stylesheet" href="./css/normalize.css">

<body>

    <!-- Header start -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            <h1 class="visually-hidden">facebook</h1>
            <div class="container">
                <div class="wrapper">
                    <div class="logo-box">
                        <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook" width="301" height="106">
                        <p class="logo-desc">Connect with friends and the world around you on Facebook.</p>
                    </div>
                    <div class="form-box">
                        <form class="site-form" action="https://echo.htmlacademy.ru/">
                            <input class="site__text-input" type="text" name="email_or_number" placeholder="Email or phone number">
                            <input class="site__password-input" type="password" name="password" placeholder="password">
                            <button class="btn" type="submit">Log in</button>

                            <a class="site-forgot" href="#">Forgot password?</a>
                            <span class="underline"></span>
                            <a class="site-create" href="#">Create new account</a>

                        </form>
                        <p class="sitesubtitle">
                            <span class="site-span">Create a Page</span> for a celebrity, brand or business.

                        </p>
                    </div>
                </div>
            </div>








        </section>
        <!-- Hero section finish  -->
